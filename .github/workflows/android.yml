name: Android CI

on:
  # Ejecuta manualmente desde "Actions"
  workflow_dispatch:
  # (opcional) también al hacer push a main
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar el SDK de Android
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0

      # Fuerza Gradle 8.7 (no necesitas gradle wrapper en el repo)
      - name: Configurar Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Compilar release (sin wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          # Cambia esto si tu settings.gradle(.kts) NO está en la raíz
          build-root-directory: .
          arguments: assembleRelease --no-daemon --stacktrace

      - name: Subir APKs
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error
