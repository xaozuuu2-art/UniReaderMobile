name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      # ajusta si tu m贸dulo NO se llama "app"
      MODULE_DIR: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ------ Instalar SDK de Android manualmente ------
      - name: Install Android commandline tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSL \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip \
            -o cmdtools.zip
          unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          rm -f cmdtools.zip
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Accept licenses & install SDK packages
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install "platform-tools" \
                              "platforms;android-34" \
                              "build-tools;34.0.0"

      # ------ Si existe gradlew, lo actualizamos a Gradle 8.7 ------
      - name: Ensure Gradle 8.7 wrapper (if present)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew wrapper --gradle-version 8.7
          fi

      # ------ Compilaci贸n ------
      - name: Build release
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew --version
            ./gradlew assembleRelease --no-daemon --stacktrace
          else
            echo "No gradlew found. Using Gradle 8.7 binary."
            curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q gradle.zip
            ./gradle-8.7/bin/gradle assembleRelease --no-daemon --stacktrace
          fi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          # Busca APKs en cualquier m贸dulo (app, aplicaci贸n, etc.)
          path: "**/build/outputs/apk/release/*.apk"
          if-no-files-found: error
